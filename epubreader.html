<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamRead - eBook Reader</title>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            color: white;
            font-size: 2.8rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #e0e0e0;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        @media (min-width: 900px) {
            .app-container {
                flex-direction: row;
            }
        }
        
        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            flex: 1;
        }
        
        .reader {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            flex: 3;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }
        
        .reader-header {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .book-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: #495057;
            max-width: 70%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .reader-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        #reader {
            width: 100%;
            height: 100%;
            background: #f8f9fa;
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        .control-group h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.4rem;
        }
        
        .btn {
            background: #4a6cf7;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #3a5bf5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid #4a6cf7;
            color: #4a6cf7;
        }
        
        .btn-outline:hover {
            background: rgba(74, 108, 247, 0.1);
        }
        
        .file-input {
            margin: 15px 0;
            padding: 15px;
            border: 2px dashed #ced4da;
            border-radius: 10px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s;
        }
        
        .file-input:hover {
            border-color: #4a6cf7;
            background: #f0f4ff;
        }
        
        .file-input p {
            margin: 10px 0;
            color: #6c757d;
        }
        
        .nav-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #4a6cf7;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .setting-item {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background: white;
        }
        
        .demo-section {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .demo-section h3 {
            color: white;
            margin-bottom: 15px;
        }
        
        .streaming-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            color: #4ade80;
            font-weight: 600;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 30px;
            font-size: 0.9rem;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>StreamRead</h1>
            <p class="subtitle">Advanced eBook reader with streaming support for large files</p>
        </header>
        
        <div class="app-container">
            <div class="controls">
                <div class="control-group">
                    <h2>Load eBook</h2>
                    <div class="file-input" id="dropZone">
                        <p>Drag & drop your EPUB file here</p>
                        <p>or</p>
                        <button class="btn" id="browseBtn">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                            </svg>
                            Browse Files
                        </button>
                        <input type="file" id="fileInput" accept=".epub" class="hidden">
                    </div>
                    
                    <div class="demo-section">
                        <h3>Try with Sample Book</h3>
                        <button class="btn btn-outline" id="sampleBtn">
                            Load Sample EPUB
                        </button>
                        <div class="streaming-indicator hidden" id="streamingIndicator">
                            <div class="spinner"></div>
                            <span>Streaming enabled</span>
                        </div>
                    </div>
                </div>
                
                <div class="control-group">
                    <h2>Navigation</h2>
                    <div class="nav-controls">
                        <button class="btn" id="prevBtn" disabled>
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                            </svg>
                            Previous
                        </button>
                        <button class="btn" id="nextBtn" disabled>
                            Next
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-info">
                            <span id="currentPage">0</span>
                            <span id="totalPages">0</span>
                        </div>
                    </div>
                </div>
                
                <div class="control-group">
                    <h2>Settings</h2>
                    <div class="settings">
                        <div class="setting-item">
                            <label for="fontSize">Font Size</label>
                            <select id="fontSize">
                                <option value="14">Small</option>
                                <option value="16" selected>Medium</option>
                                <option value="18">Large</option>
                                <option value="22">Extra Large</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label for="fontFamily">Font Family</label>
                            <select id="fontFamily">
                                <option value="serif">Serif</option>
                                <option value="sans-serif" selected>Sans Serif</option>
                                <option value="'Courier New', monospace">Monospace</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label for="theme">Theme</label>
                            <select id="theme">
                                <option value="light">Light</option>
                                <option value="sepia">Sepia</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label for="spread">Spread</label>
                            <select id="spread">
                                <option value="single">Single Page</option>
                                <option value="double">Double Page</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="reader">
                <div class="reader-header">
                    <div class="book-title" id="bookTitle">No book loaded</div>
                    <div id="location"></div>
                </div>
                <div class="reader-content">
                    <div id="reader"></div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>StreamRead eBook Reader | Supports EPUB format with streaming capabilities</p>
        </footer>
    </div>

    <script>
        // Initialize variables
        let book = null;
        let rendition = null;
        let currentLocation = null;
        const reader = document.getElementById('reader');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');
        const dropZone = document.getElementById('dropZone');
        const sampleBtn = document.getElementById('sampleBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const bookTitle = document.getElementById('bookTitle');
        const currentPage = document.getElementById('currentPage');
        const totalPages = document.getElementById('totalPages');
        const progressFill = document.getElementById('progressFill');
        const streamingIndicator = document.getElementById('streamingIndicator');
        
        // DOM elements for settings
        const fontSizeSelect = document.getElementById('fontSize');
        const fontFamilySelect = document.getElementById('fontFamily');
        const themeSelect = document.getElementById('theme');
        const spreadSelect = document.getElementById('spread');
        
        // Sample EPUB URL (public domain book)
        const SAMPLE_EPUB_URL = 'https://s3.amazonaws.com/moby-dick/moby-dick.epub';
        
        // Initialize the reader
        function initializeReader() {
            // Set up file input
            browseBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            
            // Set up drag and drop
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = '#4a6cf7';
                dropZone.style.backgroundColor = '#e6f0ff';
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.style.borderColor = '#ced4da';
                dropZone.style.backgroundColor = '#f8f9fa';
            });
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.style.borderColor = '#ced4da';
                dropZone.style.backgroundColor = '#f8f9fa';
                
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            
            // Sample book button
            sampleBtn.addEventListener('click', () => {
                streamingIndicator.classList.remove('hidden');
                loadBook(SAMPLE_EPUB_URL);
            });
            
            // Navigation buttons
            prevBtn.addEventListener('click', () => {
                if (rendition) rendition.prev();
            });
            
            nextBtn.addEventListener('click', () => {
                if (rendition) rendition.next();
            });
            
            // Settings listeners
            fontSizeSelect.addEventListener('change', updateSettings);
            fontFamilySelect.addEventListener('change', updateSettings);
            themeSelect.addEventListener('change', updateSettings);
            spreadSelect.addEventListener('change', updateSettings);
        }
        
        // Handle file selection
        function handleFileSelect(e) {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        }
        
        // Process the selected file
        function handleFile(file) {
            const fileType = file.name.split('.').pop().toLowerCase();
            if (fileType !== 'epub') {
                alert('Please select a valid EPUB file.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const arrayBuffer = e.target.result;
                loadBook(arrayBuffer);
            };
            reader.readAsArrayBuffer(file);
        }
        
        // Load book from URL or ArrayBuffer
        function loadBook(bookSource) {
            // Clear previous book
            if (book) {
                book.destroy();
            }
            
            // Create new book
            book = ePub(bookSource, {
                openAs: 'epub', // Explicitly set format
                requestCredentials: true,
                requestHeaders: {
                    'Cache-Control': 'no-cache'
                }
            });
            
            // Create rendition
            rendition = book.renderTo(reader, {
                width: '100%',
                height: '100%',
                flow: 'paginated',
                manager: 'continuous'
            });
            
            // Apply initial settings
            updateSettings();
            
            // Display book info when ready
            book.ready.then(() => {
                const title = book.package.metadata.title || 'Unknown Title';
                bookTitle.textContent = title;
                
                // Get total pages
                return book.locations.generate(1000); // Generate CFI locations
            }).then(() => {
                // Display first page
                rendition.display();
                
                // Enable navigation buttons
                prevBtn.disabled = false;
                nextBtn.disabled = false;
                
                // Update progress
                updateProgress();
            }).catch((error) => {
                console.error('Error loading book:', error);
                bookTitle.textContent = 'Error loading book';
                streamingIndicator.classList.add('hidden');
            });
            
            // Handle location changes
            rendition.on('relocated', (location) => {
                currentLocation = location;
                updateProgress();
            });
        }
        
        // Update progress display
        function updateProgress() {
            if (!book || !currentLocation) return;
            
            const current = book.locations.locationFromCfi(currentLocation.start.cfi);
            const total = book.locations.total;
            
            currentPage.textContent = current + 1;
            totalPages.textContent = total;
            
            const progress = (current / total) * 100;
            progressFill.style.width = `${progress}%`;
        }
        
        // Apply reader settings
        function updateSettings() {
            if (!rendition) return;
            
            const fontSize = fontSizeSelect.value;
            const fontFamily = fontFamilySelect.value;
            const theme = themeSelect.value;
            const spread = spreadSelect.value;
            
            // Apply styles
                      rendition.themes.default({
‎                'body': {
‎                    'font-size': `${fontSize}px`,
‎                    'font-family': fontFamily,
‎                    'color': theme === 'dark' ? '#e0e0e0' : 
‎                             theme === 'sepia' ? '#5b4636' : '#000',
‎                    'background': theme === 'dark' ? '#121212' : 
‎                                  theme === 'sepia' ? '#f4f0e6' : '#fff'
‎                }
‎            });
‎            
‎            // Apply spread setting
‎            rendition.flow(spread === 'double' ? 'scrolled-doc' : 'paginated');
‎        }
‎        
‎        // Initialize the app when page loads
‎        document.addEventListener('DOMContentLoaded', () => {
‎            initializeReader();
‎        });
‎    </script>
‎</body>
‎</html>
